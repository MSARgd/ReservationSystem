<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Function</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of persons">
    <td>{{ person.id }}</td>
    <td>{{ person.name }}</td>
    <td>{{ person.email }}</td>
    <td>{{ person.function }}</td>
  </tr>
  </tbody>
</table>
