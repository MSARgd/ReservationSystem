
<div class="container mt-4">
    <table class="table" *ngIf="resources">
      <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let r of resources">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.type}}</td>
        <td><button>delete</button> <button>update</button></td>
      </tr>
      </tbody>
    </table>
  </div>
