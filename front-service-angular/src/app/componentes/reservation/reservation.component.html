<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Context</th>
    <th>Date</th>
    <th>Duration</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reservation of reservations">
    <td>{{ reservation.id }}</td>
    <td>{{ reservation.name }}</td>
    <td>{{ reservation.context }}</td>
    <td>{{ reservation.date | date: 'yyyy-MM-dd' }}</td>
    <td>{{ reservation.duree }}</td>
  </tr>
  </tbody>
</table>
